<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Arquivo JAR e Pasta CRX</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>Seleção de Arquivo JAR e Pasta CRX</h1>

    <!-- Botão para selecionar o arquivo JAR -->
    <div>
        <button id="selectJarBtn">Selecionar Arquivo JAR</button>
        <p id="jarPath">Caminho do arquivo JAR: Nenhum arquivo selecionado</p>
    </div>

    <!-- Botão para selecionar a pasta CRX -->
    <div>
        <button id="selectCrxBtn">Selecionar Pasta CRX</button>
        <p id="crxPath">Caminho da pasta CRX: Nenhuma pasta selecionada</p>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
